# py-modules = ["pvWebMonitor"]

# [tool.setuptools.packages.find]
# include = ["src/pvWebMonitor"]  # package names should match these glob patterns (["*"] by default)

[tool.setuptools_scm]
write_to = "src/pvWebMonitor/_version.py"
